<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./view.css">
    <title>Weather Information</title>
</head>
<body>

    <div class="bg-primary text-white p-5 text-center">
        <h1>Weather Information Web application</h1>
        <p>Developed by Mostafa Hasanalipourshahrabadi as a part of WEB422 Course</p>
    </div>

    <div id="current-location-weather" class="current-weather"></div>


    <div class="form-container">
        <form id="weather-form" class="form">
            <div class="mb-3">
                <label for="cityCountry" class="form-label">City, Country Code</label>
                <input type="text" class="form-control" id="cityCountry" placeholder="e.g., Paris, FR">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Farenhite</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Metric</label>
            </div>

            <button type="submit" class="btn btn-primary">Get Weather Info</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <div class="info-result">
        <div id="weather-info" class="weather-info"></div>
        <div id="pagination" class="text-center"></div>
    </div>

    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
