<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/view.css">
    <title>Weather Information</title>
</head>
<body>

    <div class="text-bg-dark p-3 text-center">
        <h3>Weather Watch!</h3>
        <p>© Mostafa Hasanalipourshahrabadi - Spring 2024</p>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/images/1.jpg" class="d-block w-100 carousel-image" alt="snowy seather">
          </div>
          <div class="carousel-item">
            <img src="../assets/images/2.jpg" class="d-block w-100 carousel-image" alt="cloudy weather">
          </div>
          <div class="carousel-item">
            <img src="../assets/images/3.jpg" class="d-block w-100 carousel-image" alt="sunny weather">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="current-location-weather" class="current-weather"></div>

    <div class="form-container">
        <form id="weather-form" class="form">
            <div class="mb-3">
                <label for="cityCountry" class="form-label">Please Enter the City Name and Country Code</label>
                <input type="text" class="form-control" id="cityCountry" placeholder="e.g., Paris, FR">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Fahrenheit</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Metric</label>
            </div>
            <button type="submit" class="btn btn-dark">Get Weather Info</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <div class="info-result">
        <div id="weather-info" class="weather-info"></div>
        <div id="pagination" class="text-center"></div>
    </div>

    <script src="../main_xml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
